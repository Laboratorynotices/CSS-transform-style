<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D эффект при помощи CSS</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!--
        Логотип, будет находиться на одном месте,
        поэтому он находится вне блока со слоями.
        Используем конструкцию,
        чтобы поместить логотип посередине экрана.
    -->
    <div class="logo_container">
        <div class="logo"></div>
    </div>

    <!-- Основной блок со слоями, для 3D эффекта. -->
    <section class="layers">
        <!-- Обязательный промежутный компонент. -->
        <div class="layers_container">
            <!-- Задний фон, он же первый слой -->
            <div class="layers_item layer-1"></div>
            <div class="layers_item layer-2"></div>
            <!-- Заголовок странички, hero-content -->
            <div class="layers_item layer-3"></div>
            <div class="layers_item layer-4"></div>
            <div class="layers_item layer-5"></div>
            <div class="layers_item layer-6"></div>
        </div>
    </section>

    <!-- "Строительные леса". Нужны для разработки, потом удалим. -->
    <div style="height: 100vh;"></div>
</body>
</html>
